<!DOCTYPE html>
<html>

	<head>
		<title>Game List</title>
		<link rel="stylesheet" href="http://localhost:3000/index.css">
	</head>

	<body>
		<div class="listDiv played">
			<div class="headerDiv">
				<h1>Games Played</h1>
				<button class="addButton" onclick="addOrRemoveGame('played', 'add');">+</button>
			</div>
			<ul id="played-list"></ul>
		</div>
		<div class="listDiv unplayed">
			<div class="headerDiv">
				<h1>Games to Play</h1>
				<button class="addButton" onclick="addOrRemoveGame('unplayed', 'add');">+</button>
			</div>
			<ul id="unplayed-list"></ul>
		</div>
		<p title="Move your mouse (-_-)">Don't have the game yet? <a href="https://www.amazon.com/">Order it</a>, duh.</p>
		<a class="forwardButton linkButton" href="http://localhost:3000/about">></a>
		<time id="currentTime">0:00:00</time>
		<script src="http://localhost:3000/index.js"></script>
	</body>

</html>
