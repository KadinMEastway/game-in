<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Game-In</title>
		<link rel="stylesheet" href="C:\Users\eastwak3\Desktop\Sites\game-in\src\index.css"> <!-- Linked CSS file to HTML page -->
	</head>

	<body>

		<div class="listDiv played">
			<div class="headerDiv">
				<h1>Games Played</h1>
				<button class="addButton" onclick="editList('played')">+</button>
			</div>
			<ul id="played-list"></ul>
		</div>

		<div class="listDiv unplayed">
			<div class="headerDiv">
				<h1>Games to Play</h1>
				<button class="addButton" onclick="editList('unplayed')">+</button>
			</div>
			<ul id="unplayed-list"></ul>
		</div>

		<p title="Click the link ->">Don't have the game yet? <a href="https://www.amazon.com/">Order it</a>, duh.</p> <!-- Links Amazon.com to suggest buying game -->

		<time id="currentTime">0:00:00</time>

		<script src="C:\Users\eastwak3\Desktop\Sites\game-in\src\index.js"></script> <!-- Linked JavaScript file to HTML page -->
	</body>

</html>
