<!DOCTYPE html>
<html>

	<head>
		<title>Game-In</title>
		<link rel="stylesheet" href="file:///Users/keastway/Sites/game-in/src/index.css">
	</head>

	<body>
		<div class="listDiv">
			<div class="headerDiv">
				<h1 class="played">Games Played</h1>
				<button class="addButton" onclick="addGame('played', listPlayed)">+</button>
			</div>
			<ul id="played-list"></ul>
		</div>
		<div class="listDiv">
			<div class="headerDiv">
				<h1 class="unplayed">Games to Play</h1>
				<button class="addButton" onclick="addGame('unplayed', listUnplayed)">+</button>
			</div>
			<ul id="unplayed-list"></ul>
		</div>
		<p title="stop looking at me">Don't have the game yet? <a href="https://www.amazon.com/">Order it</a>, duh.</p>
		<time id="currentTime">0:00:00</time>
		<script src="file:///Users/keastway/Sites/game-in/src/index.js"></script>
	</body>

</html>
